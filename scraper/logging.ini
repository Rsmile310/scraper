[loggers]
keys=root,scraper

[handlers]
keys=fileHandler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_scraper]
level=DEBUG
handlers=fileHandler
qualname=scraper

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('./scraper/logfile.log', 'a')

[formatter_fileFormatter]
format=%(asctime)s : %(levelname)s : %(name)s : %(message)s
